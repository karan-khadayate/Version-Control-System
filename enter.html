<!DOCTYPE html>
<html>
<head>
	<title>VCS</title>
	<meta lang="en">
	<style type="text/css">
		body{
			font-family: Arial;
			margin: 0px;
		}
		input,button{
			padding: 5px;
			height: 100%;
			font-size: auto;
			border-style: solid;
			border-radius: 5px;
			border-color: black;
			margin: 5px;
			width: 30%;
		}
		input[type="submit"],button{
			background-color: #0099ff;
		}
		input[type="submit"]:hover,button:hover{
			color: #0099ff;
			background-color: black;
		}
		a{
			color: black;
		}
		a:hover{
			color: #0099ff;
		}
	</style>
</head>
<body>
	<div align="center" style="margin-top: 100px;">
	{{form|safe}}
	</div>
</body>
</html>
